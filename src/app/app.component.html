<p>Start editing to see some magic happen :)</p>

<div>TOTAL BTC: {{ TotalCoin('btc') }} TOTAL ETH: {{ TotalCoin('eth') }}</div>

<div *ngIf="TransactionActualizado()">THERE ARE NOT TRANSACTIONS</div>

<p>WALLETS</p>
<div style="display: flex; flex-direction: row">
  <div *ngFor="let wallet of wallets">
    <app-billetera [data]="wallet"> </app-billetera>
  </div>
</div>

<p>TRANSACTIONS</p>

<div style="display: flex; flex-direction: row;">
  <div *ngFor="let transaction of transactions">
    <app-transaccion [data]="transaction">
      <button
        [disabled]="transaction.mineType === 'PoS' && transaction.miner < 5"
        (click)="Minar(transaction)"
      >
        Minar
      </button>
    </app-transaccion>
  </div>
</div>

<div [formGroup]="formReactive" [style.background]="yellow">
  <p>FORMULARIO</p>

  <p>
    From: <br />
    <input type="text" formControlName="from" />
  </p>
  <p>
    To: <br />
    <input type="text" formControlName="to" />
  </p>

  <p>
    Quantity: <br />
    <input type="text" formControlName="quantity" />
  </p>

  <p>
    Money Type: <br />
    <input type="text" formControlName="MoneyType" />
  </p>

  <p>
    Type Mine: <br />
    <input type="text" formControlName="TypeMine" />
  </p>
  <p>
    Miner: <br />
    <input type="text" formControlName="Miner" />
  </p>
</div>

<button (click)="onShowAll()">SAVE</button>
