<div
  style="border: 1px solid red;"
  [style.background]="data.mineType === 'PoW' ? 'yellow' : 'green'"
>
  <p>date: {{ data.date | date: 'yyyy-MM-dd' }}</p>
  <p>from: {{ data.from }}</p>
  <p>to: {{ data.to }}</p>
  <p>quantity: {{ data.quantity }}</p>
  <p>moneyType: {{ data.moneyType | titlecase }}</p>
  <p>mineType: {{ data.mineType }}</p>
  <p>miner: {{ data.miner }}</p>

  <ng-content> </ng-content>
</div>
